<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Kitty</title>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/458297017/es/foto/hello-kitty-patr%C3%B3n.jpg?s=612x612&w=0&k=20&c=iJXYuIwWKXpC3OzEe3fARZKsdWXESiAim9wl0xUZt-c='); background-size: cover; background-position: center center; background-attachment: fixed;"></body>
  <h2 class = "title">Bienvenidos al Chat de Hellow Kitty</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Nombre de usuario" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
  </form>
  <p class = "inicio">¿Ya tienes cuenta? <a href="login.html" >Iniciar sesión</a></p>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Usuario registrado exitosamente');
        window.location.href = 'login.html'; // Redirige al login
      } else {
        alert(data.message);
      }
    });
  </script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
